<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Telefonla Randevu | Dr. Dt. Devrim Biriken Sipahi</title>
  <meta name="description"
    content="Dr. Dt. Devrim Biriken Sipahi'yi arayarak hızlıca randevu alın. İstanbul Şişli, Mecidiyeköy ve Beşiktaş'ta hizmet veren kliniğimiz ile iletişime geçin.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://devrimbirikensipahi.com.tr/telefonla-yonlendirme" />

  <!-- Google Tag -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17150773342"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'AW-17150773342');
  </script>

  <script>
    function getStoredGclid() {
      return localStorage.getItem('gclid');
    }
    function getCsrfToken() {
      const name = 'csrftoken';
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + '=')) {
          return cookie.substring(name.length + 1);
        }
      }
      return null;
    }
    document.addEventListener("DOMContentLoaded", function () {
      const visitedHome = localStorage.getItem("visited_home");

      if (!visitedHome) {
        window.location.href = "/";
        return;
      }
      function markActualCall(gclid) {
        const csrfToken = getCsrfToken(); // senin fonksiyon
        if (!csrfToken || !gclid) return;

        fetch('/api/conversion-tracking/actual-call/', {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken,
          },
          body: JSON.stringify({ gclid: gclid, actually_called: true })
        }).catch(console.error);
      }
      markActualCall(getStoredGclid());

      gtag('event', 'conversion', {
        'send_to': 'AW-17150773342/xvxFCKyW6_QaEN6QkPI_',
        'value': 5.0,
        'currency': 'TRY',
      });

      setTimeout(function () {
        window.location.href = "tel:+905055771883";
      }, 2500);
    });
  </script>

  <script>
    document.cookie = "csrftoken={{ csrf_token }}; path=/";
  </script>

  <script src="{% static 'js/ads-tracking-backend.js' %}"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    a {
      display: inline-block;
      padding: 14px 24px;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
