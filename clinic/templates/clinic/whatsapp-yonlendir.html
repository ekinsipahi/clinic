  <script>
    function getStoredGclid() {
      return localStorage.getItem('gclid');
    }
    function getCsrfToken() {
      const name = 'csrftoken';
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + '=')) {
          return cookie.substring(name.length + 1);
        }
      }
      return null;
    }
    document.addEventListener("DOMContentLoaded", function () {
      const visitedHome = localStorage.getItem("visited_home");

      if (!visitedHome) {
        window.location.href = "/";
        return;
      }
      function markActualCall(gclid) {
        const csrfToken = getCsrfToken(); // senin fonksiyon
        if (!csrfToken || !gclid) return;

        fetch('/api/conversion-tracking/actual-call/', {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken,
          },
          body: JSON.stringify({ gclid: gclid , actually_called: true })
        }).catch(console.error);
      }
      markActualCall(getStoredGclid());

      gtag('event', 'conversion', {
        'send_to': 'AW-17150773342/QTKVCPew3PQaEN6QkPI_',
        'value': 3.0,
        'currency': 'TRY'
      });


      setTimeout(function () {
        window.location.href = "https://wa.me/905055771883";
      }, 2500);
    });
  </script>
